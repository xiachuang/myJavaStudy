<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="aoc">
        <input type="text" v-on:keyup.enter="fun1">
    </div>
<script>
        new Vue({
            el:'#aoc',
            methods:
                {
                    fun1:function () {
                        alert("回车键!!")
                    }
                }
        });
</script>
</body>
</html>
