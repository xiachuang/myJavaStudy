<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

    <div id="aoi">
        <font size="5" v-bind:color="ys1">夏创</font>
        <font size="5" v-bind:color="ys2">肖响</font>
        <hr>
        <a v-bind={ href="demo01.html"+id }></a>
    </div>
    <hr>
    <a v-bind={ href="demo01.html"+id }></a>
    <script>
        new Vue({
            el:'#aoi',
            data:{
                ys1:"red",
                ys2:"green",
                id:1
            }
        });
    </script>
</body>
</html>
