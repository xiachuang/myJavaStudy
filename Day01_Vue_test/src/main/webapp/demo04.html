<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:mousever</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <style>
        #div{
            background-color: red;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div  id="app">
        <div @mouseover="fun" id="div">
            <textarea @mouseover="fun1($event)">这是一个文本域</textarea>
        </div>

    </div>
    <script>
        //view model
        /**
         * @事件名称  就是  v-on:事件名称的简写方式
         * @mouseover它就等同于v-on:mouseover
         */
        new Vue({
            el:'#app',
            methods:{
                fun:function () {
                alert("div");
                },
                fun1:function () {
                  alert("text");
                  event.stopPropagation();
                }
            }
        });
        function  divmousevore() {
                alert("div");
        }
        function  textdiv() {
            alert("text");

        }
    </script>
</body>
</html>
