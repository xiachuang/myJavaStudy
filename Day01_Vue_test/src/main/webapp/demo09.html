<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="aop">
        <ul>
            <li v-for="(value,key) in product">{{key}}----{{value}}</li>
        </ul>
    </div>
    <div id="icu">
        <table border="1">
            <tr>
                <td>序号</td>
                <td>名字</td>
                <td>价格</td>
            </tr>
            <tr v-for="p in products">
                <td>{{p.id}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
            </tr>
        </table>
    </div>
<script>
    new Vue({
        el:'#aop',
        data:{
            product:{id:1,pname:"夏创",price:600}
        }
    });
    new Vue({
        el:'#icu',
        data:{
            products: [
                {id:1,pname:"xia",price: 100},
                {id:2,pname:"huwei",price:2000},
                {id:3,pname:"sdsa",price:2324}]
        }
    });
</script>
</body>
</html>
