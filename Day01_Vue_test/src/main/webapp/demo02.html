<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>入门onclick</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <button v-on:click="fun1('good')">点击改变</button>
    </div>
<script>
    new Vue({
       el:'#app',
       data:{
           message:"hello world",

       },
        method:{
           fun1:function (msg) {
                this.message=msg;
           }
        }
    });
</script>
</body>
</html>
